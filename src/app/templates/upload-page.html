<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    </head>

    <body class="w-full">
        <section class="flex flex-col h-screen">
            <header class="bg-biru-muda">
                <div class="grid grid-cols-[1fr_2fr_1fr] items-center py-7">
                    <div class="flex justify-start pl-24">
                        <img
                            src="{{ url_for('static', filename='img/logo-uns.png') }}"
                            alt="logo-uns"
                            class="h-14 w-auto"
                        />
                    </div>
                    <div class="text-center">
                        <h1 class="flex justify-center items-center text-5xl text-biru-tua-banget font-bold">
                            Image Compression
                        </h1>
                    </div>
                    <div></div>
                </div>
                <div class="h-1 bg-biru-tua-banget mx-12"></div>
            </header>

            <main class="flex-1 bg-biru-muda py-12 flex flex-col justify-center items-center">
                <!-- SATU FORM UNTUK SEMUA DENGAN FLEX-1 -->
                <form action="{{ url_for('compress') }}" method="post" enctype="multipart/form-data" class="flex flex-col items-center gap-6 w-full flex-1">
                    <!-- KOTAK UPLOAD DENGAN HEIGHT YANG BENAR -->
                    <div class="bg-white border-4 border-biru rounded-4xl w-1/2 flex-1 flex flex-col gap-4 justify-center items-center p-8 relative z-10">
                        <input id="fileInput" type="file" name="image" accept="image/*" class="hidden">
                        <label for="fileInput" class="cursor-pointer bg-biru-tua text-white text-lg rounded-full px-10 py-3 mb-2">Upload Image</label>
                        <span class="text-black text-lg" id="fileLabel">Belum ada file</span>
                    </div>

                    <!-- LEVEL DAN COMPRESS DI LUAR KOTAK -->
                    <div class="flex flex-shrink-0">
                        <!-- Preset selector -->
                        <div class="flex items-center gap-2 w-40">
                            <label for="preset" class="text-black text-lg">Level</label>
                            <select name="preset" id="preset" class="border rounded px-2 py-1 w-full text-center">
                                <option value="low" selected>Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <!-- hidden k field populated by JS -->
                        <input type="hidden" name="k" id="kHidden" value="100">
                        <button type="submit" class="bg-biru-tua text-white text-lg rounded-full px-10 py-3 mt-2">Compress</button>
                    </div>
                </form>

                <!--Dekorasi batik kawung-->
                <img
                    src="{{ url_for('static', filename='img/batik-kawung-kiri.png') }}"
                    alt="dekorasi-batik"
                    class="absolute bottom-0 left-0 w-1/4"
                />
                <img
                    src="{{ url_for('static', filename='img/batik-kawung-kanan.png') }}"
                    alt="dekorasi-batik"
                    class="absolute bottom-0 right-0 w-1/4"
                />
            </main>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="w-full bg-biru-tua text-white text-center py-4">
                &copy; 2025, Cholif Bima A - Lutfiyah Istiana - Shafa Rifkika NF
            </div>
        </footer>

        <script>
            const presetSel=document.getElementById('preset');
            const kHidden=document.getElementById('kHidden');
            const mapping={low:100, medium:50, high:30};
            presetSel.onchange=()=>{kHidden.value=mapping[presetSel.value];};
            // initialize value
            kHidden.value=mapping[presetSel.value];
            // file label update unchanged
            const fileInp=document.getElementById('fileInput');
            const fileLbl=document.getElementById('fileLabel');
            fileInp.onchange=()=>{fileLbl.textContent=fileInp.files.length?fileInp.files[0].name:'Belum ada file';};
        </script>
    </body>
</html>
