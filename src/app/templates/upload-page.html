<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    </head>

    <body class="w-full">
        <section class="flex flex-col h-screen">
            <header class="bg-biru-muda">
                <div class="grid grid-cols-[1fr_2fr_1fr] items-center py-7">
                    <div class="flex justify-start pl-24">
                        <img
                            src="{{ url_for('static', filename='img/logo-uns.png') }}"
                            alt="logo-uns"
                            class="h-14 w-auto"
                        />
                    </div>
                    <div class="text-center">
                        <h1 class="flex justify-center items-center text-5xl text-biru-tua-banget font-bold">
                            Image Compression
                        </h1>
                    </div>
                    <div></div>
                </div>
                <div class="h-1 bg-biru-tua-banget mx-12"></div>
            </header>

            <main class="flex-1 bg-biru-muda py-5 flex flex-col justify-center items-center">
                <!-- SATU FORM UNTUK SEMUA DENGAN FLEX-1 -->
                <form action="{{ url_for('compress') }}" method="post" enctype="multipart/form-data" class="flex flex-col items-center gap-5 w-full flex-1">
                    <!-- KOTAK UPLOAD DENGAN HEIGHT YANG BENAR -->
                    <div id="upload-container" class="cursor-pointer bg-white border-4 border-biru rounded-3xl w-1/2 flex-1 flex flex-col gap-4 justify-center items-center relative  overflow-hidden object-contain">
                        
                        <label for="input-file" id="drop-area" class="w-full h-full">
                            <input id="input-file" type="file" name="image" accept="image/*" hidden>
                            <div id="img-view" class="flex flex-col justify-center items-center bg-center bg-cover h-full w-full">
                                <div id="element" class="flex flex-col justify-center items-center bg-center bg-cover h-full w-full">
                                    <!-- Konten awal -->
                                    <div id="preview-content" class="flex flex-col justify-center items-center">
                                        <img src="{{ url_for('static', filename='img/icon.png') }}" class="h-16">
                                        <p class="text-center">Drag and drop or click here<br>to upload image</p>
                                    </div>
                                    
                                    <!-- Gambar yang diupload akan muncul di sini -->
                                    <img id="uploaded-image" style="display: none;">
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- LEVEL DAN COMPRESS DI LUAR KOTAK -->
                    <div class="flex w-1/2 flex-shrink-0 px-6 justify-between items-center">
                        <!-- Preset selector -->
                        <div class="flex items-center gap-2 w-40 relative">
                            <label for="preset" class="text-black text-lg">Level</label>
                            <div class="relative w-full text-lg">
                                <select
                                    name="preset"
                                    id="preset"
                                    class="appearance-none text-white bg-biru-tua px-2 pr-8 py-2 w-full text-center rounded-full"
                                >
                                <option class="text-black bg-white" value="low" selected>Low</option>
                                <option class="text-black bg-white" value="medium">Medium</option>
                                <option class="text-black bg-white" value="high">High</option>
                                </select>

                                <!-- Segitiga bawaan diganti dengan custom arrow -->
                                <div class="pointer-events-none absolute right-3 text-white top-1/2 -translate-y-1/2">
                                â–¼
                                </div>
                            </div>
                            </div>


                        <!-- hidden k field populated by JS -->
                        <input type="hidden" name="k" id="kHidden" value="100">
                        <button type="submit" class="bg-biru-tua text-white text-lg rounded-full px-6 py-2">
                            Compress
                        </button>
                    </div>

                </form>

                <!--Dekorasi batik kawung-->
                <img
                    src="{{ url_for('static', filename='img/batik-kawung-kiri.png') }}"
                    alt="dekorasi-batik"
                    class="absolute bottom-0 left-0 w-1/4"
                />
                <img
                    src="{{ url_for('static', filename='img/batik-kawung-kanan.png') }}"
                    alt="dekorasi-batik"
                    class="absolute bottom-0 right-0 w-1/4"
                />
            </main>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="w-full h-full bg-biru-tua text-white text-center py-4">
                &copy; 2025, Cholif Bima A - Lutfiyah Istiana - Shafa Rifkika NF
            </div>
        </footer>

        <script>
            const presetSel = document.getElementById('preset');
            const kHidden = document.getElementById('kHidden');
            const inputFile = document.getElementById('input-file');
            const imgView = document.getElementById('img-view');
            const previewContent = document.getElementById('preview-content');
            const uploadedImage = document.getElementById('uploaded-image');
            // Set nilai awal k
            const mapping = { low: 100, medium: 50, high: 30 };
            presetSel.onchange = () => { kHidden.value = mapping[presetSel.value]; };
            kHidden.value = mapping[presetSel.value];
            inputFile.addEventListener("change", uploadImage);
            
            function uploadImage() {
                // Cek jika ada file yang dipilih
                if (inputFile.files && inputFile.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Sembunyikan konten preview
                        previewContent.style.display = 'none';
                        
                        // Set source gambar dan tampilkan
                                uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block';
                        
                        // Deteksi orientasi gambar
                        const img = new Image();
                        img.onload = function() {
                            if (img.width > img.height) { // Landscape
                                uploadedImage.style.width = '100%';
                                uploadedImage.style.height = 'auto';
                            } else { // Portrait
                                uploadedImage.style.height = '100%';
                                uploadedImage.style.width = 'auto';
                            }
                        };
                        img.src = e.target.result;
                    }
                    
                    reader.readAsDataURL(inputFile.files[0]);
                }
            }
        </script>
    </body>
</html>
