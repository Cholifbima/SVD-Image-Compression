name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: svdimagecompression-ebcvbqhzbsgfhzdz
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test imports
      run: |
        cd src/app
        python -c "
        import sys
        sys.path.append('..')
        from svd import compress_image
        from utils import allowed_file
        print('âœ… All imports working')
        "

    - name: Create deployment package
      run: |
        # Create a clean zip package
        zip -r deploy.zip . -x "*.git*" "*/__pycache__/*" "*/node_modules/*" "*/venv/*" "*.pyc"
        ls -la deploy.zip

    - name: Deploy using publish profile
      env:
        PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      run: |
        # Extract deployment credentials from publish profile
        echo "$PUBLISH_PROFILE" > publishProfile.xml
        
        # Extract the FTP/Kudu details from publish profile
        SITE_NAME=$(grep -oP 'siteName="\K[^"]*' publishProfile.xml | head -1)
        USERNAME=$(grep -oP 'userName="\K[^"]*' publishProfile.xml | head -1)
        PASSWORD=$(grep -oP 'userPWD="\K[^"]*' publishProfile.xml | head -1)
        PUBLISH_URL=$(grep -oP 'publishUrl="\K[^"]*' publishProfile.xml | head -1)
        
        echo "Deploying to: $SITE_NAME"
        echo "Using URL: $PUBLISH_URL"
        
        # Use Kudu API to deploy
        curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          -H "Content-Type: application/zip" \
          --data-binary @deploy.zip \
          "https://$SITE_NAME.scm.azurewebsites.net/api/zipdeploy" \
          -v

    - name: Deployment info
      run: |
        echo "Deployment completed!"
        echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "If app shows default page, wait 2-3 minutes for restart" 