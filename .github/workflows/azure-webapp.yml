name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: svdimagecompression-ebcvbqhzbsgfhzdz
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test imports
      run: |
        cd src/app
        python -c "
        import sys
        sys.path.append('..')
        from svd import compress_image
        from utils import allowed_file
        print('‚úÖ All imports working')
        "

    - name: Create deployment package
      run: |
        # Create a clean zip package
        zip -r deploy.zip . -x "*.git*" "*/__pycache__/*" "*/node_modules/*" "*/venv/*" "*.pyc"
        ls -la deploy.zip

    - name: Deploy using publish profile
      env:
        PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      run: |
        # Save publish profile and parse it properly
        echo "$PUBLISH_PROFILE" > publishProfile.xml
        cat publishProfile.xml
        
        # Extract Kudu credentials from the publish profile
        KUDU_USERNAME=$(grep -o 'userName="[^"]*"' publishProfile.xml | grep '\$' | head -1 | sed 's/userName="//;s/"//')
        KUDU_PASSWORD=$(grep -o 'userPWD="[^"]*"' publishProfile.xml | head -1 | sed 's/userPWD="//;s/"//')
        
        echo "Username: $KUDU_USERNAME"
        echo "Password length: ${#KUDU_PASSWORD}"
        
        # Use the app name directly since we know it
        KUDU_URL="https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy"
        
        echo "Deploying to: $KUDU_URL"
        
        # Deploy using Kudu API
        curl -X POST \
          -u "$KUDU_USERNAME:$KUDU_PASSWORD" \
          -H "Content-Type: application/zip" \
          --data-binary @deploy.zip \
          --max-time 600 \
          --retry 3 \
          "$KUDU_URL" \
          -v
        
        echo "Deployment request sent!"

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        
        # Check if deployment was successful
        curl -s "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health" || echo "App starting up..."

    - name: Deployment info
      run: |
        echo "‚úÖ Deployment completed!"
        echo "üåê App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "üîç Debug URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/debug"
        echo "üíö Health URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        echo "‚è∞ Wait 2-3 minutes if app shows default page" 